
server:
  port: 8001
  servlet:
    context-path: /exam

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/db_exam?characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
  aop:
    auto: true
  mvc:
    view:
      prefix: /admin/
      suffix: .jsp
  servlet:
    multipart:
      enabled: true
      max-request-size: 100MB
      max-file-size: 20MB
      file-size-threshold: 20MB
  thymeleaf:
    cache: false
    enabled: false
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true